<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - NPATEL GROUP LTD &reg;</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #ffff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s ease infinite, fadeIn 1s ease-out;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .newsletter-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: fadeIn 1s ease-out 1s both;
        }

        input[type="email"] {
            width: 100%;
            max-width: 400px;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--background-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .back-button {
                top: 10px;
                left: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to Home</a>
    <div class="container">
        <div class="logo">NPATEL GROUP LTD &reg;</div>
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing. Stay tuned for updates on our existing and upcoming projects!</p>
        <form class="newsletter-form" id="newsletter-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up for Updates</button>
        </form>
    </div>

    <script>
        document.getElementById('newsletter-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            alert(`Thank you for signing up! We'll keep you updated at ${email}`);
            this.reset();
        });
    </script>
</body>
</html>
